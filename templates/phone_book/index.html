{% extends 'base.html' %}

{% block content %}

    {% include 'phone_book/helpers/_users_navigation.html' %}

    <h1>{{ title }}</h1>

    {% for contact in contacts %}
        <p>Name: {{ contact.name }}.</p>
        <p>Phone number: {{ contact.phone }}</p>
        <p>Date of birthday: {{ contact.birthday_date|date:"d.m.Y" }}</p>
        <hr>
    {% endfor %}

{% endblock %}
