{% extends 'base.html' %}

{% block content %}
    <ul>
        <li><a href="{% url 'phone_book:add_user' %}">Add User</a></li>
        <li><a href="{% url 'phone_book:user_search' %}">Search User</a></li>
    </ul>
    <h1>{{ title }}</h1>

    {% for contact in contacts %}
        <p>Name: {{ contact.name }}.</p>
        <p>Phone number: {{ contact.phone }}</p>
        <p>Date of birthday: {{ contact.birthday_date|date:"d.m.Y" }}</p>
        <hr>
    {% endfor %}

{% endblock %}
