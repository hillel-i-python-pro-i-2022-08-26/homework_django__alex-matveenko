{% extends 'base.html' %}

{% block content %}

    <h1>{{ title }}</h1>

    <form method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <input type="submit" class="btn-sub" value="Add user">
    </form>
{% endblock %}
